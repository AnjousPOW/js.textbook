<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function randomInteger(min, max) {
        let rand = min + Math.random() * (max + 1 - min);
        return Math.floor(rand);
        }

        alert( randomInteger(1, 5) );
        alert( randomInteger(2, 5) );
        alert( randomInteger(3, 5) );
    </script>
</body>
</html>
