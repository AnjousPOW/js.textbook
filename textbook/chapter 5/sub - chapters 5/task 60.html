<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function filterRange(arr, a, b) {
            let arr2 = arr.filter(findArr);
            function findArr(element) {
            if (element >= a && element <= b) {
                return true;
            } else {
                return false;
            }
        }
        return arr2;
        }

        let arr = [5, 3, 8, 1];

        let filtered = filterRange(arr, 1, 4);

        alert( filtered );

        alert( arr );
    </script>
</body>
</html>
