<!DOCTYPE html>
<html>
<body>
    <script>
        const accumulator = new Accumulator(1);

        function Accumulator(startingValue){
            this.value = startingValue;
            this.read = function (){
                user_values = +prompt("Сколько нужно добавить?", 0);
                return this.value += user_values;
            }
        }

        accumulator.read();
        accumulator.read();
        alert(accumulator.value);
    </script>
</body>
</html>
