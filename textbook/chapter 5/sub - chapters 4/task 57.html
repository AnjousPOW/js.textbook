<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function sumInput() {

        let number = [];

            while (true) {

                let value = prompt("Введите число", 0);

                if (value === "" || value === null || !isFinite(value)) break;

                number.push(+value);
            }

            let sum = 0;
            for (let numb of number) {
                sum += numb;
            }
            return sum;
        }

        alert( sumInput() );
    </script>
</body>
</html>
